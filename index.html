<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="PriceBar">
     <div class="header"> 
      <p class="balance">My balance</p>
      <p class="myBalance">$921.48</p>
      <img src="images/logo.svg" alt="logo" class="img-logo">
        
    </div>
     <div class="main">
      <p class="spending">Spending - Last 7 days
      </p>
      <div class="monday">

      </div>
      <p class="daytext">mon</p>
    
      <div class="tuesday">

      </div>
      <p class="daytext">tue</p>
      <div class="Wednesday">

      </div>
      <p class="daytext">wed</p>
      <div class="Thursday">

      </div>
      <p class="daytext">thu</p>
      <div class="Friday">

      </div>
      <p class="daytext">fri</p>
      <div class="Saturday">

      </div>
      <p class="daytext">sat</p>
      <div class="Sundey">

      </div>
      <p class="daytext">sun</p>
      <div class="rectangle"> </div>
      <div>
        <p class="total">Total this month</p>
        <p class="expense_value">$478.33</p>
      </div>
      <div>
        <p class="Pecentage_increase">+2.4% </p>
        <p class="Prevous_month">from last month</p>
      </div>
      
    </div>
    
   </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</body>
</html>
